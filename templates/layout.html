{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        
        {% block title %}
        Chai Center
        {% endblock  %}
    </title>
</head>
<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <a class='btn btn-primary mx-4' href="{% url 'post_list' %}">Home</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               
              <li class="nav-item">
                <a class="nav-link" href="#">Latest</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="#" role="button"  aria-expanded="false">
                  Notification
                </a>
                 
              </li>
              <li class="nav-item">
                <a class="nav-link disabled"  >Trending</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            {% if user.is_authenticated %}
            <form method="post" action={%url 'logout' %}>
              {% csrf_token %}
              <button class="btn btn-danger mx-4" type="submit">Logout</button>
            </form>
            {% else %}
            <a class='btn btn-primary mx-4 success' href="{% url 'login' %}">Login</a>
            <a class='btn btn-primary mx-4' href="{% url 'register' %}">Register</a>
            {% endif %}
          </div>
        </div>
      </nav>
    <div class="container">
        
        {% block content %}
        {% endblock  %}
    </div>
    
</body>
</html>
